<!DOCTYPE html>
<html>
<head>
	<title>Mustajab To-Do List</title>
	<link rel="stylesheet" type="text/css" href="styles/common.css">
</head>
<body>
<div class="todo-list" ng-app="app">
  <h2>Todo App</h2>
  <div ng-controller="TodoCtrl as vm">
      <span>{{(vm.todos | filter: {status: false}).length}} of {{vm.todos.length}} remaining</span>
    [ <a href="" ng-click="vm.archive()">archive</a> ]
    <ul class="task">
      <li ng-repeat="todo in vm.todos">
        <input type="checkbox" ng-model="todo.status">
        <span class="status-{{todo.status}}">{{todo.text}}</span>
      </li>
    </ul>
    <form ng-submit="vm.addTodo()">
      <input type="text" required ng-model="vm.todoText" placeholder="add new todo here">
      <input class="btn-primary" type="submit" value="Add new task">
    </form>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
